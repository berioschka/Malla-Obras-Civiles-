<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Malla Curricular Interactiva</title>
    <link rel="stylesheet" href="estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Malla Curricular - Ingeniería</h1>
        <p>Haz clic en los ramos para marcarlos como aprobados. Los ramos grises están bloqueados por requisitos.</p>
        <button onclick="resetearMalla()" class="btn-reset">Reiniciar Malla</button>
    </div>

    <div id="malla-container" class="malla-container"></div>

    <div id="modal-alerta" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>¡Ramo Bloqueado!</h3>
            <p id="mensaje-modal"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
